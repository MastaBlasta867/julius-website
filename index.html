<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julius | DevOps Engineer & Advocate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <section id="hero">
      <img src="assets/julius-photo.jpg" alt="Portrait of Julius" />
      <h2>Quiet Power. Bold Purpose.</h2>
      <p>Julius is a DevOps engineer and human rights advocate with roots in the Royal House of Nigeria. His work bridges technology and justice.</p>
    </section>

    <section id="newsletter">
      <h3>Get Updates That Matter</h3>
      <form>
        <input type="email" placeholder="Your email" required />
        <button type="submit">Be the First to Know</button>
      </form>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Load header and footer dynamically
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header').innerHTML = html);

    fetch('components/footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer').innerHTML = html);
  </script>
</body>
</html>
